<!DOCTYPE html>
<html lang="en">

<head>
    <title>Letters</title>
</head>

<body>
    <script>
        //debugger;
        var name = prompt("Enter Your Name");
        var container = name.split("");
        var len = container.length;
        var letters = [];
        var count = 1;
        for (var i = 0; i < len; i++) {
           // debugger;
            var things=container.sort();
            if (things[i]===things[i+1]) {
                count ++;
            }
            else {   
                var value=`${count}  --> ${things[i]}<br>`;
                letters=[...letters,value];
                count =1;
                //console.log(value);
                //console.log(letters);
            }
        }
        document.write(letters);
    </script>

</body>

</html>
